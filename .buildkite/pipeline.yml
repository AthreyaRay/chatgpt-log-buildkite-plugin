steps:
  - label: ":shell: Shellcheck"
    plugins:
      - shellcheck#v1.3.0:
          files: hooks/**

  - label: ":hammer: Tests"
    plugins:
      - docker-compose#v3.9.0:
          run: tests

  - label: ":sparkles: Plugin Lint"
    plugins:
      - plugin-linter#v3.3.0:
          id: AthreyaRay/chatgpt-logs
